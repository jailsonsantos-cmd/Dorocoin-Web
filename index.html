<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOROCOIN - Consultar Saldo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      background: url('img_5a709f4ad5863.png') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.5);
    }

    header img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #ffd700;
    }

    header p {
      font-size: 1.1em;
      margin: 5px 0 0;
      color: #bbb;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .consulta {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
    }

    .consulta h2 {
      margin-bottom: 20px;
      color: #ffd700;
    }

    input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1em;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #ffd700;
      color: #000;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffbf00;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    footer {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="8.jpg" alt="Logo Dorocoin">
    <h1>üí∞ DOROCOIN</h1>
    <p>A moeda digital da Escola Doroth√≥veo Gaspar Vianna</p>
  </header>

  <main>
    <section class="consulta">
      <h2>Consultar Saldo</h2>
      <input type="text" id="aluno" placeholder="Digite o nome do aluno">
      <button onclick="consultarSaldo()">Consultar</button>
      <div id="resultado"></div>
    </section>
  </main>

  <footer>
    <p>¬© 2025 - DOROCOIN</p>

  <script>
    const saldos = {
      "betheia nubia": 160,
      "jailson santos": 150,
      "sebastiao": 175,
      "selma parapan": 300
    };

    function consultarSaldo() {
      const nome = document.getElementById("aluno").value.trim();
      const resultado = document.getElementById("resultado");

      if (nome in saldos) {
        resultado.innerHTML = `üí∞ O aluno <strong>${nome}</strong> possui <strong>${saldos[nome]} DOROCOINS</strong>`;
      } else {
        resultado.innerHTML = `‚ö†Ô∏è Aluno <strong>${nome}</strong> n√£o encontrado!`;
      }
    }
  </script>
</body>
</html>
