<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DOROCOIN - GestÃ£o Escolar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ’° DOROCOIN - GestÃ£o Escolar</h1>
  <h2>Turma 1ÂºA</h2>
  <table id="alunosTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Turma</th>
        <th>Saldo</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarAlunos() {
      const res = await fetch("/api/alunos");
      const alunos = await res.json();
      const tbody = document.querySelector("#alunosTable tbody");
      tbody.innerHTML = "";

      alunos.forEach(aluno => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${aluno.nome}</td>
          <td>${aluno.turma}</td>
          <td><input type="number" value="${aluno.saldo}" id="saldo-${aluno.id}" /></td>
          <td><button onclick="salvar(${aluno.id})">Salvar</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function salvar(id) {
      const saldo = document.querySelector(`#saldo-${id}`).value;
      await fetch(`/api/alunos/${id}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ saldo: parseInt(saldo) })
      });
      alert("Saldo atualizado!");
    }

    carregarAlunos();
  </script>
</body>
</html>
